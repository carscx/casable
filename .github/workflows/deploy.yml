name: Deploy Casable SPA (static)

on:
  push:
    branches: [main]
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Build
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
        run: npm run build # Vite -> dist / CRA -> build

      # Limpieza y subida atómica con rsync
      - name: Deploy via rsync over SSH
        uses: burnett01/rsync-deployments@7.0.1
        with:
          switches: -avzr --delete --checksum
          path: dist/ # si usas CRA: build/
          remote_path: ${{ secrets.WEB_ROOT }}
          remote_host: ${{ secrets.SSH_HOST }}
          remote_user: ${{ secrets.SSH_USER }}
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}

      # (Opcional) Comprobación rápida
      - name: Smoke check
        run: |
          echo "Deployed to ${{ secrets.SSH_HOST }}:${{ secrets.WEB_ROOT }}"
